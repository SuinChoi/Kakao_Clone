<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Profile</title>
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fa fa-plane" aria-hidden="true"></i>
        <!-- wifi  icon -->
        <i class="fa fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="header__column">
        <span class="header__tiem">18:38</span>
      </div>
      <div class="header__column">
        <!-- moon icon -->
        <i class="fa fa-moon-o" aria-hidden="true"></i>
        <!-- blut icon -->
        <i class="fa fa-bluetooth" aria-hidden="true"></i>
        <span class="hearder__battery">66%
            <!-- battery icon -->
            <i class="fa fa-battery-full" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="hearder__column">
        <!-- X icon -->
        <a href="index.html">
        <i class="fa fa-times" aria-hidden="true"></i>
      </a>
      </div>
      <div class="hearder__column">
        <!-- user icon -->
        <i class="fa fa-user-o fa-lg" aria-hidden="true"></i>
      </div>

    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <img src="images/suin.jpg" alt="">
      <h3 class="profile__header-tile">Suin</h3>
    </header>
    <input type="text" placeholder="suin630@gmail.com">
    <div class="profile__actions">
      <div class="profile__action">
        <span class="profile__action-circle">
        <i class="fa fa-comment fa-2x"></i>
        <span class="profile__action-title">My Chatroom
        </span>
      </div>
      <div class="profile__action">
        <span class="profile__action-circle">
        <i class="fa fa-pencil fa-2x"></i>
        <span class="profile__action-title">Edit Profile

        </span>
      </div>
    </div>
  </main>
</body>
</html>
