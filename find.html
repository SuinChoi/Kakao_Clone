<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fa fa-plane" aria-hidden="true"></i>
        <!-- wifi  icon -->
        <i class="fa fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="header__column">
        <span class="header__tiem">18:38</span>
      </div>
      <div class="header__column">
        <!-- moon icon -->
        <i class="fa fa-moon-o" aria-hidden="true"></i>
        <!-- blut icon -->
        <i class="fa fa-bluetooth" aria-hidden="true"></i>
        <span class="hearder__battery">66%
            <!-- battery icon -->
            <i class="fa fa-battery-full" aria-hidden="true"></i>
        </span>
      </div>
    </div>
  <div class="header__bottom">

  </div>
</div>

    <div class="find__option">
      <!--icon -->
      <i class="fa fa-address-book fa-lg"></i>
      <span class="find__option-tilte">Find</span>
    </div>
    <div class="find__option">
      <!--icon -->
      <i class="fa fa-qrcode fa-lg"></i>
      <span class="find__option-tilte">QR Code</span>
    </div>
    <div class="find__option">
      <!--icon -->
      <i class="fa fa-mobile fa-2x"></i>
      <span class="find__option-tilte">Shake</span>
    </div>
    <div class="find__option">
      <!--icon -->
      <i class="fa fa-envelope-o fa-lg"></i>
      <span class="find__option-tilte">Invite via SMS</span>
    </div>
  </section>
  <section class="find__recommended">
    <header>
      <h6 class="recommended__title">Recommended Friends</h6>
    </header>
    <div class="recommended__none">
      <span class="recommeded_text">You have no recommended friends.</span>
    </div>

</main>
